      <li><a href="../index.html"></a>ホーム</li>

    <form name="form1" id="form1" method="post" class="" action="index.html" method="post">
      <table summary="フォームレイアウト用テーブル" width="600" cellspacing="0" cellpadding="5" border="0">
        <tr>
          <td>お名前：</td>
          <td>
            <input type="text" name="yourName" id="yourName">
          </td>
        </tr>
        <tr>
          <td>メールアドレス：</td>
          <td>
            <input type="text" name="yourMail" id="yourMail">
          </td>
        </tr>
        <tr>
          <td>ID：</td>
          <td>
            <input type="text" name="yourId" id="yourId" maxlength="8">
          </td>
        </tr>
        <tr>
          <td>パスワード：</td>
          <td>
            <input type="password" name="yourPass" id="yourPass">
          </td>
        </tr>
        <tr>
          <td>性別：</td>
          <td>
            男性<input type="radio" name="yourGender" id="yourGender1" value="男性">
            女性<input type="radio" name="yourGender" id="yourGender2" value="女性">
          </td>
        </tr>
        <tr>
          <td>メルマガ希望：</td>
          <td>
            する<input type="radio" name="yourMailMag" id="yourMailMag1" value="する">
            しない<input type="radio" name="yourMailMag" id="yourMailMag2" checked="checked" value="しない">
          </td>
        </tr>
        <tr>
          <td>アンケート：</td>
          <td>
            答え１<input type="checkbox" name="yourAns1" id="yourAns1" value="答え１">
            答え２<input type="checkbox" name="yourAns2" id="yourAns2" value="答え2">
            答え３<input type="checkbox" name="yourAns2" id="yourAns2" value="答え2">
          </td>
        </tr>
        <tr>
          <td>職業</td>
          <td>
            <select name="yourWork" id="yourWork">
              <option value="">職業をお選びください</option>
              <option value="学生">学生</option>
              <option value="社会人">社会人</option>
              <option value="自営業">自営業</option>
              <option value="その他">その他</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
    </form>
