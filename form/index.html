      <a name="pagetop"　id="pagetop"></a>フォーム編 | HTMLタグ基本練習
    </h1>
    <hr/>
    <ul>
      <li><a href="../index.html"></a>ホーム</li>
      <li>テキスト</li>
      <li><a href="../list/index.html"></a>リスト</li>
      <li><a href="../img/index.html"></a>イメージ</li>

      <li><a href="../sample/index.html"></a>サンプル</li>
    </ul>
    <hr/>
    <!-- フォーム部分　ここから -->
    <form name="form1" id="form1" method="post" class="" action="index.html" method="post">
      <table summary="フォームレイアウト用テーブル" width="600" cellspacing="0" cellpadding="5" border="0">
        <tr>
          <td align="right">お名前：</td>
          <td>
            <input type="text" name="yourName" id="yourName" value="お名前は？">
          </td>
        </tr>
        <tr>
          <td align="right">メールアドレス：</td>
          <td>
            <input type="text" name="yourMail" id="yourMail">
          </td>
        </tr>
        <tr>
          <td align="right">ID：</td>
          <td>
            <input type="text" name="yourId" id="yourId" maxlength="8">
          </td>
        </tr>
        <tr>
          <td align="right">パスワード：</td>
          <td>
            <input type="password" name="yourPass" id="yourPass">
          </td>
        </tr>
        <tr>
          <td align="right">性別：</td>
          <td>
            <label for="yourGender1">男性</label><input type="radio" name="yourGender" id="yourGender1" value="男性">
            <label for="yourGender2">女性</label><input type="radio" name="yourGender" id="yourGender2" value="女性">
          </td>
        </tr>
        <tr>
          <td align="right">メルマガ希望：</td>
          <td>
            <label for="yourMailMag">する</label><input type="radio" name="yourMailMag" id="yourMailMag1" value="する">
            <label for="yourMailMag">しない</label><input type="radio" name="yourMailMag" id="yourMailMag2" checked="checked" value="しない">
          </td>
        </tr>
        <tr>
          <td align="right">アンケート：</td>
          <td>
            <label for="yourAns1">答え１</label><input type="checkbox" name="yourAns1" id="yourAns1" value="答え１">
            <label for="yourAns2">答え２</label><input type="checkbox" name="yourAns2" id="yourAns2" value="答え2">
            <label for="yourAns3">答え３</label><input type="checkbox" name="yourAns2" id="yourAns2" value="答え3">
          </td>
        </tr>
        <!-- プルダウン式の選択できるタグ -->
        <tr>
          <td align="right">職業</td>
          <td>
            <select name="yourWork" id="yourWork">
              <option selected>職業をお選びください</option>
              <option value="学生">学生</option>
              <option value="社会人">社会人</option>
              <option value="自営業">自営業</option>
              <option value="その他">その他</option>
            </select>
          </td>
        </tr>
        <!-- テキストフィールドの作成 -->
        <tr>
          <td align="right"><その他：</td>
          <td>
            <textarea name="name" rows="5" cols="45">
              ご質問はこちらまで
            </textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
             <input type="submit" name="yourSubmit" id="" value="送信">送信
             <input type="reset" name="yourReset" id="" value="リセット">リセット
          </td>
        </tr>
      </table>
    </form>
