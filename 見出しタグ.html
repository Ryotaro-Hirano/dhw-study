<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>テキスト編 | HTMLタグ基本練習</title>
  </head>
  <body>

    <h1>テキスト編 | HTMLタグ基本練習</h1>

    <p>見出しタグ（h1~h6タグ）</p>

    <p>文章の見出しのタグでh1は１ページに１回のみ使用し、他は順番を守ってしようします。このタグはSEOに有効です。</p>

    <p>段落タグ(pタグ)</p>

    <p>デザインビューでEnterキーを押すと、自動的にpタグが挿入されます。cssを設定しない状態では、pタグは１行改行された状態になります。</p>

  </body>
</html>
